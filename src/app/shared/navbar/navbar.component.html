<mat-toolbar color="primary" style="height: 100px">
  <div class="container mt-2">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-2 d-flex justify-content-start align-items-center">
        @if (user$ | async) {
        <h1>{{'user'|translate}}: {{ user$ | async }}</h1>
        }
      </div>

      <div class="col-4 d-flex justify-content-end align-items-center">
        <div class="row">
          <div class="col-6">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-select [formControl]="lenguage" name="lenguage">
                @for (lenguage of lenguages; track lenguage) {
                <mat-option [value]="lenguage.value">{{
                  lenguage.viewValue
                }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-6">
            @if (user$ | async) {
            <button
              (click)="logout()"
              style="width: 100%"
              mat-fab
              extended
              style="background-color: brown !important"
            >
              <mat-icon>logout</mat-icon>
              Logout
            </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-toolbar>
